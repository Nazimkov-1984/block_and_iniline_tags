<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Блочные и строчные теги</title>
    <link type="image/x-icon" href="photo.png" rel="icon">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>Блочные и строчные элементы</header>
    <main>
        <section>
            <h2 class="blockHeader">Блочные элементы:</h2>
            <div>Это обычный div</div>
            <h1>Это заголовки h1</h1>
            <h2>Это заголовки h2</h2>
            <h3>Это заголовки h3</h3>
            <h4>Это заголовки h4</h4>
            <h5>Это заголовки h5</h5>
            <h6>Это заголовки h6</h6>
            <p>Это параграф p</p>
            <ul>
                <li>Список 1 li </li>
                <li>Список 2 li</li>
                <li>Список 3 li</li>
            </ul>
        </section>
        <section>
            <h2 class="inilineBlockHeader">Строчные элементы:</h2>
            <a href="google.com">Это ссылка</a>
            <img src="/link and image/assets/img/fg.png" alt="это картинка" />
            <button type="submit">Это кнопка</button>
            <input type="text" id="myInput" placeholder="Введите сюда что-то" />
            <select name="select" id="selects">
                <option>Пункт 1</option>
                <option>Пункт 2</option>
                <option>Пункт 3</option>
                <option>Пункт 4</option>
            </select>
            <span>Это span</span>
            <textarea placeholder="Это тег textarea" rows="3"></textarea>
        </section>

    </main>
    <footer>Ampli 2021</footer>
</body>

</html>
